<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css?family=Happy+Monkey&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>    
        <h1>Kimberly Michelle MUA</h1>
            <div class="header-links">
                <a href="../index.html" class="header-links">Home Page</a>
                <a href="../Portfolio Page/index.html" class="header-links">Portfolio</a>
                <a href="../Rates Page/index.html" class="header-links">Rates/Services</a>
                <a href="../Contact Page/index.html" class="header-links">Contact</a>
            </div>
    </header>
    <div class="contant-page">
        <div class="form-box">
            <form name="contact" method="POST" data-netlify="true">
    
                <label for="user-name"><u>Your Name:</u></label><br>
                <input type="text" name="text" id="user-name" required><br>

                <label for="user-email"><u>Your Email:</u></label><br>
                <input type="email" name="email" id="user-email" required><br>
        
                <label for="user-package"><u>Service Package You Are Interested In:</u></label><br>
                <input type="radio" name="package" id="user-package" value="bridal" required>Bridal<br>
                <input type="radio" name="package" id="user-package" value="graduate" required>Graduate<br>
                <input type="radio" name="package" id="user-package" value="glamour" required>Glamour<br>
                <input type="radio" name="package" id="user-package" value="special-occasion" required>Special Occasion<br>

                <br><label for="user-date"><u>Date You Would Like To Book:</u></label><br>
                <input type="date" name="date" id="user-date" required><br>
        
                <div class="extras"><br>
                    <p class="extras">*Please provide at least two weeks notice for the date you would like to request</p>
                </div> 
        
                <label for="user-submit"></label>
                <input type="submit" value="submit" id="user-submit">
            </form>
        </div>
        <div class="social">
            <h3><u>Follow Me On Social Media!</u></h3>
            <a href="https://www.instagram.com/kimberlymichellemua/"><img src="../Photos/Instagram Logo.png" alt="Instagram Logo"></a>
            <a href="https://m.facebook.com/KimberlyMichelleMua/"><img src="../Photos/Pink FB Icon.png" alt="Facebook Logo"></a>
        </div>
    </div>
    
</body>
</html>
